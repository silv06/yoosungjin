name: Daily Oreum Monitoring

on:
  schedule:
    # 매일 한국 시간 오전 6시 (UTC 21:00) 실행
    - cron: '0 21 * * *'
  workflow_dispatch:

jobs:
  run-gee-analysis:
    runs-on: ubuntu-latest

    steps:
    # 1. 코드 가져오기
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. [핵심] 구글 공식 도구로 먼저 로그인하기
    # 이 단계가 성공하면 파이썬은 자동으로 인증된 상태가 됩니다.
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GEE_SERVICE_ACCOUNT_KEY }}'

    # 3. 파이썬 설치
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 4. 라이브러리 설치
    - name: Install dependencies
      run: |
        pip install earthengine-api pandas supabase google-auth

    # 5. 파이썬 코드 실행
    # 주의: GEE 키는 위(2번)에서 이미 처리했으므로, 여기서는 Supabase 키만 넘겨줍니다.
    - name: Run analysis script
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: python main.py